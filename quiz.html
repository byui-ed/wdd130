  <h1>HTML and CSS Quiz</h1>
  <form>
    <label for="q1">What is the purpose of the &lt;head&gt; tag in HTML?</label>

    <textarea id="q2" name="q2"></textarea><br><br>

    <label for="q3">What is the default value of the `margin` property in CSS?</label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="auto">auto</option>
      <option value="0">0</option>
      <option value="1">1</option>
    </select><br><br>

    <label for="q4">What is the minimum value of the `font-size` property in CSS? (Please answer as an integer.)</label>

    <input type="submit" value="Submit Quiz">
  </form>
